<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="css/theme.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="../lib/moment.min.js"></script>
	<script src="../src/jquery.month-view.js"></script>
	<script src="../src/jquery.calendar.js"></script>
    
	<script>
		$(document).ready(function() {
		  var $month = $("#calendarContainer").calendar({selectionChanged: function(){
		  								   	alert("Selection Changed");
		  								   }
		  						});
		  $("#selectedButton").click(function(){
		  				var selectedDate = $month.calendar("getSelectedDate");
		  				alert(selectedDate);
		  			   });
		});
	</script>
</head>
<body>
	<div id="calendarContainer" style="width:300px;"></div>
	<input id="selectedButton" type="button" value="Get Selected"/>
</body>
</html>
